<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Suscripción</title>
    <link rel="stylesheet" href="styles/commun.css">
    <link rel="stylesheet" href="styles/update.css">
    
</head>
<body>
    <h1>Gestiona tu Suscripción</h1>
    <div class="container">
        <form id="updateSubscriptionForm">
            <fieldset>
                <legend>Actualizar tus intereses</legend>
                <label>Correo Electrónico: <input type="email" name="email" required placeholder="Ingresa tu correo"></label>
                <div class="checkbox-container">
                    <label>Selecciona tus nuevos intereses:</label>
                    <label for="check1"><input type="checkbox" name="earthquake" id="check1">Terremotos</label>
                    <label for="check2"><input type="checkbox" name="flood" id="check2">Inundaciones</label>
                    <label for="check3"><input type="checkbox" name="hurricane" id="check3">Huracanes</label>
                    <label for="check4"><input type="checkbox" name="landslide" id="check4">Deslizamientos</label>
                </div>
            </fieldset>
            <input type="submit" value="Actualizar Intereses">
        </form>

        <hr>

        <form id="cancelSubscriptionForm">
            <fieldset>
                <legend>Cancelar Suscripción</legend>
                <label>Correo Electrónico: <input type="email" name="email" required placeholder="Ingresa tu correo"></label>
            </fieldset>
            <input type="submit" value="Cancelar Suscripción">
        </form>
    </div>
    <footer>
        <p class="pf">&copy; <span id="currentyear"></span> SeruhioCode30</p>
        <p class="pf">Ultima Modificacion: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/updateSubscription.js"></script>
</body>
</html>
