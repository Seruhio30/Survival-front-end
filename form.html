<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formulario de suscripción Survival72">
    <meta name="author" content="Sergio Herrera Rivera" />
    <title>Formulario de Suscripción</title>
    <link rel="stylesheet" href="styles/commun.css" />
    <link rel="stylesheet" href="styles/form.css" />
</head>

<body>
    <h1>Suscríbete</h1>
    <div class="container">
        <form id="subscriptionForm">
            <fieldset>
                <label>Nombre: <input type="text" name="nombre" required></label>
                <label>Apellido: <input type="text" name="apellido" required></label>
                <label>Email: <input type="email" name="email" required></label>
                <label>Ciudad: <input type="text" name="ciudad"></label>

                <fieldset>
                    <label>Fecha de suscripción</label>
                    <input type="date" name="fecha" id="instal-date" />
                </fieldset>

                <fieldset>
                    <label><input type="checkbox" name="terremoto"> Terremotos</label>
                    <label><input type="checkbox" name="huracan"> Huracanes</label>
                    <label><input type="checkbox" name="inundacion"> Inundaciones</label>
                    <label><input type="checkbox" name="deslizamiento"> Deslizamientos</label>
                </fieldset>

                <input type="submit" value="Suscribirme" />
        </form>
    </div>

    <footer>
        <p class="pf">&copy; <span id="currentyear"></span> SeruhioCode30</p>
        <p class="pf">Última modificación: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/common.js"></script>
    <script src="scripts/form.js"></script>
</body>

</html>
